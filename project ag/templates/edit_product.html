<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Product: {{ product.name }}</h1>
    <form action="/edit_product/{{ product.name }}" method="POST" enctype="multipart/form-data">
        <input type="text" name="description" value="{{ product.description }}" required><br>
        <input type="number" name="price" value="{{ product.price }}" required><br>
        <input type="number" name="quantity" value="{{ product.quantity }}" required><br>
        <input type="file" name="image" accept="image/*"><br>  <!-- Optional file input for image -->
        <button type="submit">Update Product</button>
    </form>

    <br>
    <a href="/dashboard" class="back-btn">Back to Dashboard</a>
</body>
</html>
